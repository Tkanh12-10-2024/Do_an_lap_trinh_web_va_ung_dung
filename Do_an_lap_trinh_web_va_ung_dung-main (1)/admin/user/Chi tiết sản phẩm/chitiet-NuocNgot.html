<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nước Ngọt — Chi tiết</title>

</head>
<body>
  <header class="site-header">
    <h1>LẨU NGON</h1>
    <a href="#">TRANG CHỦ</a>
    <a href="#">MENU</a>
    <a href="#">GIỎ HÀNG</a>
    <a href="#">ĐĂNG KÍ TÀI KHOẢN</a>
  </header>

  <main class="container">
    <section class="product-detail">
      <div class="detail-left">
        <img src="#" alt="Nước Ngọt" class="detail-img">
      </div>

      <div class="detail-right">
        <h2 class="detail-title">Nước Ngọt</h2>
        <p class="detail-price">20.000₫</p>

        <h3>Mô tả</h3>
        <p>Sting, 7up, coca, pepsi, xá xị, fanta,...</p>
        <p>Thức uống có gas hoặc không gas, vị ngọt dịu và sảng khoái, giúp giải khát và mang lại cảm giác tươi mới trong mỗi bữa ăn.</p>

        <div class="actions">

          <label for="quantity">Số lượng:</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" max="99" step="1" />
          <p><strong>Tổng tiền:</strong> 20.000₫</p>

          <a class="btn" href="#">THÊM VÀO GIỎ HÀNG</a>
          <a class="btn secondary" href="#">QUAY LẠI</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
  </footer>
</body>
</html>
